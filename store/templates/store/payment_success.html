{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful - E-Commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="min-height:70vh;">
    <div class="card shadow-sm p-5 text-center">
        <h1 class="text-success mb-3">Payment Successful!</h1>
        <p class="fs-5 mb-4">Your order <strong>#{{ order.id }}</strong> has been placed successfully.</p>
        
        <a href="{% url 'generate_invoice' order.id %}" class="btn btn-primary btn-lg mb-3">Download Invoice (PDF)</a>
        <br>
        <a href="{% url 'home' %}" class="btn btn-outline-primary mt-2">Continue Shopping</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
